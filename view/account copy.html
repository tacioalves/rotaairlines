<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rota AirLines</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <input type="text" id="campo-pesquisa" oninput="pesquisar()">
  <ul id="resultado-pesquisa"></ul>
  

</body>
<script>
function pesquisar() {
  var texto = document.getElementById("campo-pesquisa").value;
  var listaResultados = document.getElementById("resultado-pesquisa");

  // Limpa a lista de resultados
  listaResultados.innerHTML = "";

  // Verifica se o campo de pesquisa não está vazio
  if (texto.trim() !== "") {
    // Realiza a lógica de busca de resultados
    // Pode ser uma chamada a uma API, consulta a um banco de dados, etc.
    // Aqui, vamos usar um exemplo estático com uma lista pré-definida

    var resultados = buscarResultados(texto);

    // Adiciona cada resultado à lista de resultados
    resultados.forEach(function (resultado) {
      var li = document.createElement("li");
      li.textContent = resultado;
      listaResultados.appendChild(li);
    });
  }
}

function buscarResultados(texto) {
  // Aqui você deve implementar a lógica de busca dos resultados
  // Pode ser uma chamada a uma API, consulta a um banco de dados, etc.
  // Neste exemplo, usaremos uma lista de resultados pré-definida

  var listaResultados = [
    "Resultado 1",
    "Resultado 2",
    "Resultado 3",
    "Outro resultado",
    "Mais um resultado",
  ];

  // Filtra os resultados que correspondem ao texto digitado
  var resultadosFiltrados = listaResultados.filter(function (resultado) {
    return resultado.toLowerCase().includes(texto.toLowerCase());
  });

  return resultadosFiltrados;
}

</script>


</html>
